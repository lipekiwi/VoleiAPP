<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>V√¥leiApp ‚Äî Treinos</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5B2E8A" />
  <link rel="stylesheet" href="app.css" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand"><span class="logo">üèê</span> V√¥leiApp</div>
      <div>
        <button id="openProfile" class="btn small" data-nav="profile">Perfil</button>
      </div>
    </header>

    <!-- Views -->
    <main class="container">
      <!-- HOME view -->
      <section class="view" data-view="home">
        <section class="card" id="todayCard">
          <h2>Meu Treino de Hoje</h2>
          <div id="dayLabel" class="muted"></div>
          <div id="exList"></div>
          <div class="progressWrap"><div id="progBar" class="prog"></div></div>
          <div class="controls"><button id="startBtn">Come√ßar treino</button><button id="clearDay" class="btn ghost">Limpar</button></div>
        </section>

        <section class="card">
          <h3>Calend√°rio Semanal</h3>
          <div id="weekGrid" class="weekgrid"></div>
        </section>

        <section class="card">
          <h3>Progresso</h3>
          <canvas id="chartJump" height="120"></canvas>
          <canvas id="chartStrength" height="120" style="margin-top:8px"></canvas>
        </section>

        <section class="card">
          <h3>Checklist R√°pido</h3>
          <div id="quickChecklist"></div>
        </section>
      </section>

      <!-- HISTORY view -->
      <section class="view hidden" data-view="history">
        <section class="card">
          <h2>Hist√≥rico de Treinos</h2>
          <div id="historyList" class="muted">Nenhum treino registrado ainda.</div>
        </section>
      </section>

      <!-- PROFILE view -->
      <section class="view hidden" data-view="profile">
        <section class="card">
          <h2>Perfil</h2>
          <form id="profileForm" class="profile-grid" onsubmit="return false;">
            <label for="inpName">Nome</label>
            <input id="inpName" placeholder="Seu nome" />

            <label for="inpHeight">Altura (cm)</label>
            <input id="inpHeight" type="number" min="100" max="250" />

            <label for="inpRole">Posi√ß√£o</label>
            <select id="inpRole">
              <option>Ponteiro</option>
              <option>Levantador</option>
              <option>Oposto</option>
              <option>Central</option>
              <option>Libero</option>
            </select>

            <div style="grid-column:1 / -1; display:flex; gap:8px; margin-top:8px;">
              <button id="saveProfile" class="btn">Salvar</button>
              <button id="cancelProfile" class="btn ghost">Cancelar</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <nav class="bottombar">
      <button data-view-btn="home" class="active">Home</button>
      <button data-view-btn="history">Hist√≥rico</button>
      <button data-view-btn="profile">Perfil</button>
    </nav>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(()=>console.log('sw ok')).catch(e=>console.log('sw fail',e));
    }
  </script>
</body>
</html>
