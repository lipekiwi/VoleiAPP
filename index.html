<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>V√¥leiApp ‚Äî Treinos</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5B2E8A" />
  <link rel="stylesheet" href="app.css" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand"><span class="logo">üèê</span> V√¥leiApp</div>
      <button id="openProfile" class="btn small">Perfil</button>
    </header>

    <main class="container">
      <section class="card" id="todayCard">
        <h2>Meu Treino de Hoje</h2>
        <div id="dayLabel" class="muted"></div>
        <div id="exList"></div>
        <div class="progressWrap"><div id="progBar" class="prog"></div></div>
        <div class="controls"><button id="startBtn">Come√ßar treino</button>
        <button id="clearDay" class="btn ghost">Limpar</button></div>
      </section>

      <section class="card">
        <h3>Calend√°rio Semanal</h3>
        <div id="weekGrid" class="weekgrid"></div>
      </section>

      <section class="card">
        <h3>Progresso</h3>
        <canvas id="chartJump" height="120"></canvas>
        <canvas id="chartStrength" height="120" style="margin-top:8px"></canvas>
      </section>

      <section class="card">
        <h3>Checklist R√°pido</h3>
        <div id="quickChecklist"></div>
      </section>
    </main>

    <nav class="bottombar">
      <button data-view="home" class="active">Home</button>
      <button data-view="history">Hist√≥rico</button>
      <button data-view="profile">Perfil</button>
    </nav>

    <!-- Modals / hidden pages -->
    <div id="profileModal" class="modal hidden">
      <div class="modalCard">
        <h3>Perfil</h3>
        <label>Nome <input id="inpName" placeholder="Seu nome"></label>
        <label>Altura (cm) <input id="inpHeight" type="number"></label>
        <label>Posi√ß√£o <input id="inpRole" value="Ponteiro"></label>
        <div class="controls"><button id="saveProfile">Salvar</button><button id="closeProfile" class="btn ghost">Fechar</button></div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(()=>console.log('sw ok')).catch(e=>console.log('sw fail',e));
    }
  </script>
</body>
</html>
